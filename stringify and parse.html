<!DOCTYPE html>
<html>
	<head>
		<title> stringify() and parse() function</title>
	</head>

	<body>
		<script>
			//stringify (convert object into string)
			let obj = 
			{
				name :"Sakshi",
				age :20,
			}
			console.log(typeof(obj));
			console.log(obj);
			console.log(JSON.stringify(obj));
			console.log(typeof(JSON.stringify(obj)));

			//stringify array 
			const arr = ["Banana" , "Apple" ,"Orange"];
			console.log(arr);
			console.log(typeof(arr));
			console.log(JSON.stringify(arr));
			console.log(typeof(JSON.stringify(arr)));
		</script>
	</body>

</html>
