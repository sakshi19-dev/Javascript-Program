		<script>
		//Arithmetic Operators
		console.log("Arithmetic Operators: ");
		let a = 10;

		console.log("a = ",a);
		console.log("b = ",b);

		console.log("Addition: ", a+b);  //Addition

		console.log("Postfix-Increment:" ,a++);
		console.log("Prefix-Increment: ",++a);
		console.log("Prefix-Increment: ",++b);
		console.log("Postfix-Increment:" ,b++);

		let c = 20;
		c++;
		console.log(c++); //Result :- 21;
		console.log(c--); //22

		let d = 30;
		++d;
		console.log(++d); //Result :- 32;  
		console.log(--d); //31


		//Decrement 
		let p = 50;
		let q = 60;
		console.log("Postfix-Decrement: ",p--);  //50
		console.log("Prefix-Decrement: ", --p);  //48
		console.log("Prefix-Decrement: ",--q);   //59
		console.log("Postfix-Decrement: ",q--); //59

		console.log("Value of a = :", a);

		console.log("Equal value and equal data type: ", u=== w ); //false

		console.log("Less than or equal to :" ,u<=v );  //true
		(u == v) ? console.log("Equal to") : console.log("Not eqaul to");

		//Logical Operator
		console.log("Logical Operator")
		console.log("AND operator : " , 10 < 20 && 30 < 50); // true
		console.log("AND operator : " ,10 > 20 && 30 < 50); // false
		console.log("OR operator : " ,10 > 20 || 30 < 50); //true
		console.log("OR operator : " ,10 > 20 || 30 > 50); //false
		console.log("NOT operator :" ,!(10==20)); //true

		//Bitwise operator
		console.log("Bitwise operator")
		console.log("And : ", 7 & 3); //0111 & 0011 => 0011(3)
		console.log("Or : ", 7 | 3); //0111 | 0011 => 0111(7)
		console.log("Xor : ", 7 ^ 3); // 0111 ^ 0011 => 0101(4)
		console.log("Not :" , ~7) ; // 7=>0111 , ~(0111)=>(1000) , ~(1000)=>(0111) ,0111=>7 , 7+1 = -8;
		console.log("Not :" , ~5);
