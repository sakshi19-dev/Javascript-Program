<!DOCTYPE html>
<html>
	<head>
		<title> For Loop , While and Do-while </title>
	</head>

	<body>
		<script>

			//For Loop
			console.log("For Loop : ");
			for(var i = 0 ; i<= 5 ; i++)
			{
				if(i == 2)
				{
					continue;
				}
				console.log(i);
			}

			//While loop
			console.log("While Loop : ");
			var i = 0;
			while(i<=5)
			{
				console.log(i);
				i++;
			}

			//Do-while loop
			console.log("Do while loop : ");
			var i = 0;
			do
			{
				console.log(i);
				i++;
			}while(i<=5);

		</script>
	</body>
</html>
