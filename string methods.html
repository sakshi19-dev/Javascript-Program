<!DOCTYPE html>
<html>
	<head>
		<title> String Methods </title>
	</head>

	<body>
		<script>
			str = "  aissms  ";
			str1 = "COE";
			// 1) The "length" property returns the length of a string
				  console.log("Length = " + str.length);
			// 2) The "charAt()" method returns the character at a specified index (position) in a string:
				  console.log("character at index 4 = "+ str.charAt(4));
			// 3) "slice()" extracts a part of a string and returns the extracted part in a new string.
				  console.log("str from index 2 to 5 = "+ str.slice(2,5));
			// 4)string is converted to upper case with "toUpperCase()"
				  console.log("Uppercase = "+ str.toUpperCase());
			// 5) string is converted to upper case with "toLowerCase()"
				  console.log("Lowercase = "+ str1.toLowerCase());
			// 6) concat() joins two or more strings:
				  console.log("Concatenation = "+ str.concat(" " + str1));
			// 7)trim() method removes whitespace from both sides of a string:
				  console.log("String after trim = " + str.trim());
				  console.log("String after trimStart = " + str.trimStart());
				  console.log("String after trimEnd = " + str.trimEnd());
			// 8)The repeat() method returns a string with a number of copies of a string.
				  console.log("Repeat str twice = "+str.repeat(2));
			// 9)The replace() method replaces a specified value with another value in a string
				  str ="Hello girls !!!";
				  console.log("Replace method = "+ str.replace("girls","boys"));
			// 10)string can be converted to an array with the split() method
				  console.log("Split Function = " + str1.split(","));
			// 11)indexOf method
				  console.log("Index of O = "+str1.indexOf("O"));
		</script>
	</body>
</html>
